<?xml version="1.0" encoding="UTF-8"?>
<!--  OpenGov Premium Logo (c) 2024 Nik Jois <nikjois@llamasearch.ai>
      Professional government logo with navy blue background and gold accents
      Optimized for GitHub README visibility and professional presentation
-->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" style="background-color: transparent;">
  
  <!-- Logo circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a5f" stroke="#d4af37" stroke-width="6"/>
  
  <!-- Government building dome -->
  <ellipse cx="100" cy="45" rx="25" ry="15" fill="#d4af37"/>
  
  <!-- Flag pole -->
  <line x1="100" y1="30" x2="100" y2="20" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Flag -->
  <polygon points="100,20 115,25 100,30" fill="#d4af37"/>
  
  <!-- Building main structure -->
  <rect x="75" y="45" width="50" height="20" fill="#d4af37"/>
  
  <!-- Building dome/roof -->
  <path d="M 70 45 Q 100 25 130 45 Z" fill="#d4af37"/>
  
  <!-- Columns -->
  <rect x="78" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="85" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="92" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="99" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="106" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="113" y="65" width="3" height="20" fill="#d4af37"/>
  <rect x="120" y="65" width="3" height="20" fill="#d4af37"/>
  
  <!-- Base platform -->
  <rect x="70" y="85" width="60" height="4" fill="#d4af37"/>
  
  <!-- Network diamond nodes -->
  <circle cx="60" cy="120" r="8" fill="#d4af37"/>
  <circle cx="140" cy="120" r="8" fill="#d4af37"/>
  <circle cx="80" cy="150" r="8" fill="#d4af37"/>
  <circle cx="120" cy="150" r="8" fill="#d4af37"/>
  <circle cx="100" cy="170" r="8" fill="#d4af37"/>
  
  <!-- Network connections -->
  <line x1="60" y1="120" x2="80" y2="150" stroke="#d4af37" stroke-width="4"/>
  <line x1="140" y1="120" x2="120" y2="150" stroke="#d4af37" stroke-width="4"/>
  <line x1="80" y1="150" x2="100" y2="170" stroke="#d4af37" stroke-width="4"/>
  <line x1="120" y1="150" x2="100" y2="170" stroke="#d4af37" stroke-width="4"/>
  <line x1="60" y1="120" x2="140" y2="120" stroke="#d4af37" stroke-width="4"/>
  <line x1="80" y1="150" x2="120" y2="150" stroke="#d4af37" stroke-width="4"/>
  
  <!-- OpenGov text -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e3a5f">opengov</text>
  
</svg>
